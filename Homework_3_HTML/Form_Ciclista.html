<html>
<head>
    <title>Form_Ciclista</title>
    <link href="Form_Ciclista.css" rel = stylesheet type = "text/css">
</head>
<body>
<form name = "nuovo_ciclista" action = "inserimento_ciclista" method="get">
    <table class = "center">
        <tr>
            <td>
                <label for = "CodC">Codice Ciclista:</label> <br />
                <input type = "text" name = "cod_ciclista" size = "50" id = "CodC">
            </td>
        </tr>
        <tr>
            <td>Nome Ciclista:</td>
        </tr>
        <tr>
            <td>
                <input type = "text" name = "nome_ciclista" size = "50" />
            </td>
        </tr>
        <tr>
            <td>Cognome Ciclista:</td>
        </tr>
        <tr>
            <td>
                <input type = "text" name = "cognome_ciclista" size = "50"/>
            </td>
        </tr>
        <tr>
            <td>Nazionalit&agrave Ciclista:</td>
        </tr>
        <tr>
            <td>
                <input type = "text" name = "nazionalita_ciclista" size = "50">
            </td>
        </tr>
        <tr>
            <td>Squadra Ciclista:</td>
        </tr>
        <tr>
            <td>
                <select name = "squadra_ciclista">
                    <option value = "prova"> prova </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Anno di Nascita Ciclista:</td>
        </tr>
        <tr>
            <td>
                <input type = "text" name = "anno_nascita_ciclista" size = "50">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
