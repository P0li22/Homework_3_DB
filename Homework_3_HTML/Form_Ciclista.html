<html>
<head>
    <title>Form_Ciclista</title>
    <link href="Forms.css" rel = stylesheet type = "text/css">
</head>
<body>
<h1 style="text-align: center">Inserire Ciclista</h1>
<form name = "nuovo_ciclista" action = "c_ins" method="get">
    <table class = "form_table">
        <tr>
            <td>
                <label for = "codC">Codice:</label> <br />
                <input class="form_row" type = "text" name = "cod_ciclista" size = "50" id = "codC">
            </td>
        </tr>
        <tr>
            <td>
                <label for = "nomeC">Nome:</label> <br />
                <input class="form_row" type = "text" name = "nome_ciclista" size = "50" id = "nomeC"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for = "cognomeC">Cognome:</label> <br />
                <input class="form_row" type = "text" name = "cognome_ciclista" size = "50" id = "cognomeC"/>
            </td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td>
                <label for = "nazionalitaC">Nazionalit&agrave:</label> <br />
                <input class="form_row" type = "text" name = "nazionalita_ciclista" size = "50" id = "nazionalitaC">
            </td>
        </tr>
        <tr>
            <td>
                <label for = "squadraC">Squadra:</label> <br />
                <select class="form_row" name = "squadra_ciclista" id = "squadraC">
                    <option value = "prova"> prova </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for = "nazionalitaC">Anno di Nascita:</label> <br />
                <input class="form_row" type = "text" name = "anno_nascita_ciclista" size = "50" id = "anno_nascitaC">
            </td>
        </tr>
    </table>
    <br />
    <div style="text-align:center">
        <input class = "form_submit_button" type = "submit" value = "Inserisci">
    </div>
</form>
</body>
</html>
