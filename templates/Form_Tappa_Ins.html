<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Form_Tappa_Ins</title>
    <link href="../static/Forms.css" rel=stylesheet type="text/css">
</head>
<body>
<h1>Inserire posizione in classifica</h1>
<form name="posizione_in_tappa" action="aggiornamento_classifica" method="get">
    <table class="form_table">
        <tr>
            <td>
                <label for="codC">Codice Ciclista:</label> <br/>
                <select class="form_row" name="cod_ciclista" id="codC">
                    {% for ciclista in ciclisti %}
                    <option value="{{ ciclista['CodC'] }}">{{ ciclista['CodC'] }} - {{ ciclista['Nome'] }} {{
                        ciclista['Cognome'] }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="c_ed_Tappa">Codice Tappa:</label> <br/>
                <select class="form_row" name="cod_ed_tappa" id="c_ed_Tappa">
                    {% for tappa in tappe %}
                    <option value="{{ (tappa['CodT'], tappa['Edizione']) }}"> tappa {{ tappa['CodT'] }} - {{ tappa['CodT'] }}^ edizione</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="posC">Posizione Ciclista:</label> <br/>
                <input class="form_row" type="text" name="pos_ciclista" id="posC">
            </td>
        </tr>
    </table>
    <br/>
    <div style="text-align:center">
        <input class="form_submit_button" type="submit" value="Inserisci">
    </div>
</form>
</body>
</html>
